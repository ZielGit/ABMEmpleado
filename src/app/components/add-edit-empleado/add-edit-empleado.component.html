<div class="row">
    <div class="col-md-6">
        <h2>Agregar Empleado</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <form action="" autocomplete="off">
            <div class="col-md-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Nombre Completo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Correo</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-container">
                    <mat-label>Fecha Ingreso</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker touchUi #picker></mat-datepicker>
                </mat-form-field>
            </div>
            <br>
            <div class="col-md-12">
                <mat-form-field class="example-container" [style.fontSize.px]="16">
                    <mat-label>Telefono</mat-label>
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="example-container">
                    <mat-label>Estado Civil</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let estadoCivil of estadosCiviles" [value]="estadoCivil">{{ estadoCivil }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-radio-group aria-label="Seleccione su Sexo">
                    <mat-radio-button value="Masculino" style="margin-right:10px;">Masculino</mat-radio-button>
                    <mat-radio-button value="Femenino">Femenino</mat-radio-button>
                </mat-radio-group>
            </div>
            <br>
            <div class="col-md-12">
                <button type="button" class="btn btn-success btn-lg float-end" style="margin-left:10px;">Aceptar</button>
                <button type="button" class="btn btn-secondary btn-lg float-end" routerLink="/">Cancelar</button>
            </div>
        </form>
    </div>
    <div class="col-md-4 offset-lg-2">
        <img src="#" alt="" width="95%" height="95%">
    </div>
</div>
